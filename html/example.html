var Vector2 = function(x, y) {

  this.x = x;
  this.y = y;

}

Vector2.prototype = {

    add : function(v) {

        return new Vector2(this.x + v.x, this.y + v.y);

    },

    subtract : function(v) {

        return new Vector2(this.x - v.x, this.y - v.y);

    },

    dot : function(v) { 
        
        return this.x * v.x + this.y * v.y; 
    
    },

    cross : function(v) { 
      
        return this.x * v.y - this.y * v.x; 
    
    },

}
